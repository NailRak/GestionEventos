<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<section id="disertante_alta_edicion">
  <div class="text-center mt-5 mb-2 text-decoration-underline "><h2>Disertante</h2></div>	
   <div class="container row g-3"> 
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label fw-semibold">Id</label>
      <input type="hidden" class="form-control" id="inputId" placeholder="">
    </div>
    <div class="col-sm-6 mb-3">
      <label for="exampleFormControlInput1" class="form-label fw-semibold">Nombre:</label>
      <input type="text" class="form-control" id="inputNombre" placeholder="">
    </div>
    <div class="col-sm-6 mb-3">
      <label for="exampleFormControlInput1" class="form-label fw-semibold">Apellido:</label>
      <input type="text" class="form-control" id="inputApellido" placeholder="">
    </div>
    <div class="col-sm-6 mb-3">
      <label for="exampleFormControlInput1" class="form-label fw-semibold">Biografia:</label>
      <input type="text" class="form-control" id="inputBiografia" placeholder="">
    </div>
    <div class="col-sm-6 mb-3">
      <label for="exampleFormControlInput1" class="form-label fw-semibold">Telefono:</label>
      <input type="text" class="form-control" id="inputTelefono" placeholder="">
    </div>
    <div class="col-sm-6 mb-3">
      <label for="exampleFormControlInput1" class="form-label fw-semibold">Url:</label>
      <input type="text" class="form-control" id="inputUrl" placeholder="">
    </div>
    <div class="col-sm-6 mb-3">
      <label for="exampleFormControlInput1" class="form-label fw-semibold">Email:</label>
      <input type="text" class="form-control" id="inputEmail" placeholder="">
    </div>
    <div class="col-sm-6 mb-3">
      <label for="exampleFormControlInput1" class="form-label fw-semibold">Twitter:</label>
      <input type="text" class="form-control" id="inputTwitter" placeholder="">
    </div>
    <div class="col-sm-6 mb-3">
      <label for="exampleFormControlInput1" class="form-label fw-semibold">Linkedin:</label>
      <input type="text" class="form-control" id="inputLinkedin" placeholder="">
    </div>
  
</div> 
<div class="d-grid gap-1 d-md-block ms-1">
  <button onclick="disertanteGuardar()" class="btn btn-outline-success">Guardar</button>
    <button type="button" class="btn btn-outline-danger"onclick="cargarContenido(1)">Cancelar</button>
</div>
  
</section>



<section id="disertante_ver">
<div class="container "> 
<div class="card">
  <div class="card-header fs-5 text-decoration-underline text-center fw-medium">
    Datos Personales
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label for="" class="form-label fw-bold">Nombre:</label>
     <span id="spanNombre"></span>
    </div>
    <div class="mb-3">
      <label for="" class="form-label fw-bold">Apellido:</label>
      <span id="spanApellido"></span>
    </div>
    <div class="mb-3">
      <label for="" class="form-label fw-bold">Biografia:</label>
    <span id="spanBiografia"></span>
   
    <div class="mb-3"> 
      <label for="" class="form-label fw-bold">Telefono:</label>
      <span id="spanTelefono"></span>
    </div>
    <div class="mb-3">
      <label for="" class="form-label fw-bold">Url:</label>
      <span id="spanUrl"></span>
    </div>
    <div class="mb-3">
      <label for="" class="form-label fw-bold">Twitter:</label>
      <span id="spanTwitter"></span>
    </div>
    <div class="mb-3">
      <label for="" class="form-label fw-bold">Linkedin:</label>
      <span id="spanLinkedin"></span>
    </div>
    </div>
    <button type="button" class="btn btn-outline-dark btn-sm" onclick="cargarContenido(1)">Volver</button>
    
  </div>
</div>
</div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
